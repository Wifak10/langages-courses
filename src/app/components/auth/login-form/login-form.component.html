<div class="w-[80%] h-[600px] m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div class="mt-12 flex flex-col items-center">
            <h1 class="text-2xl xl:text-3xl text-center font-medium uppercase">
                Accédez à votre Liste de tâches
            </h1>
            <div class="w-full flex-1 mt-8">
                <form 
                (ngSubmit)="onSubmit(loginForm)"
                #loginForm="ngForm"
                >
                    <div class="mx-auto max-w-xs">
                        <div class="relative mt-6">
                            <input ngModel type="email" name="email" id="email" placeholder="Adresse mail" class="peer mt-2 w-full bg-transparent border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" autocomplete="NA" required />
                            <label for="email" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 bg-transparent transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Adresse mail</label>
                        </div>
                        <div class="relative mt-6">
                            <input ngModel type="password" name="password" id="password" placeholder="Mot de passe" class="peer mt-2 w-full bg-transparent border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
                            <label for="password" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Mot de passe</label>
                        </div>
                        <div class="text-center mt-8">
                            <button type="submit" class="btn flex items-center justify-center px-8 py-3 border border-transparent text-base font-normal rounded-md text-white bg-teal-500 hover:bg-teal-700 md:py-4 md:text-lg md:px-10">Connexion</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
            style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
        </div>
    </div>
</div>
